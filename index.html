<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chat Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-screen chat container */
        #chat-container {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        /* Header for the chat (optional) */
        #chat-header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        /* Chat widget area */
        #chat-widget-container {
            flex-grow: 1; /* Ensure chat takes up remaining space */
            overflow-y: auto; /* Allow scrolling if necessary */
        }

        /* Optional: background image for the page */
        body {
            background-image: url('https://members.infinitygaming.co/app-assets/images/pages/bg6.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Chat Widget Container -->
    <div id="chat-container">
        <div id="chat-header">Chat</div>
        <div id="chat-widget-container"></div>
    </div>

    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '674e9d4ec698b5bce6f571e7' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              render: {
                mode: 'embedded',
                target: document.getElementById('chat-widget-container')
              }
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
