<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chat Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-screen chat container */
        #chat-container {
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/6Q1m5zjT/438918843-122109496550312071-3684590332409691498-n.png');
            display: flex;
            flex-direction: column;
        }

        /* Header for the chat (optional) */
        #chat-header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        /* Chat widget area */
        #chat-widget-container {
            flex-grow: 1; /* Ensure chat takes up remaining space */
            overflow-y: auto; /* Allow scrolling if necessary */
        }

        /* Optional: background image for the page */
        body {
            background-image: url('https://i.postimg.cc/6Q1m5zjT/438918843-122109496550312071-3684590332409691498-n.png');
            background-size: cover;
            background-position: center;
        }

        /* Hide the chat container */
        #chat-container.hidden {
            display: none;
        }

        /* Toggle button styles */
        #toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000; /* Ensure button stays on top */
        }
    </style>
</head>
<body>
    <!-- Toggle button -->
    <button id="toggle-button">Show Chat</button>

    <!-- Chat Container -->
    <div id="chat-container" class="hidden">
        <div id="chat-header">Ngawaka-Pihema Whanau Hub</div>
        <div id="chat-widget-container">
            <!-- Chat content will go here -->
        </div>
    </div>

    <script type="text/javascript">
        // Functionality for hide/unhide button
        const toggleButton = document.getElementById('toggle-button');
        const chatContainer = document.getElementById('chat-container');

        toggleButton.addEventListener('click', () => {
            if (chatContainer.classList.contains('hidden')) {
                chatContainer.classList.remove('hidden');
                toggleButton.textContent = 'Hide Chat';
            } else {
                chatContainer.classList.add('hidden');
                toggleButton.textContent = 'Show Chat';
            }
        });

        // Voiceflow chat widget script
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '674e9d4ec698b5bce6f571e7' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('chat-widget-container')
                    }
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
